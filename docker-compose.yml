services:
  mariadb:
      image: mariadb:10.4.21
      ports:
        - "3306:3306"
      environment:
        MARIADB_USER: SA
        MARIADB_PASSWORD: test
        MARIADB_ROOT_PASSWORD: admin
        MARIADB_DATABASE: LOMAP
      volumes:
        - ./restapi/resources/init.sql:/docker-entrypoint-initdb.d/init.sql
  restapi:
    build: ./restapi
    ports:
      - "5000:5000"
    depends_on: 
      - mariadb
  webapp:
    build: ./webapp
    ports:
      - "3000:3000"
    depends_on: 
      - restapi
